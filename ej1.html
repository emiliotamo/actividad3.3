<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <!-- Párrafo con tamaño de fuente en píxeles (16px) -->
    <p style="font-size: 16px;">Párrafo de 16px</p>

    <!-- Párrafo con tamaño de fuente en píxeles (12px) -->
    <p style="font-size: 12px;">Párrafo de 12px</p>

    <!-- Párrafo con tamaño de fuente en 'em' (1em) -->
    <p style="font-size: 1em;">Párrafo de 1em</p>

    <!-- Párrafo con tamaño de fuente en 'em' (1.5em) -->
    <p style="font-size: 1.5em;">Párrafo de 1.5em</p>

    <!-- Párrafo con tamaño de fuente en pulgadas (0.5in) -->
    <p style="font-size: 0.5in;">Párrafo de 0.5 pulgadas</p>

    <!-- Párrafo con tamaño de fuente en milímetros (8mm) -->
    <p style="font-size: 8mm;">Párrafo de 8 milímetros</p>

    <!-- Párrafo con tamaño de fuente en puntos (12pt) -->
    <p style="font-size: 12pt;">Párrafo de 12 puntos</p>

</body>
</html>
